<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Custom Font Preferences</title>
  </head>

  <body>
    <form id="preferences-form">
      <label for="fontsize">Font Size:</label>
      <input
        type="number"
        id="fontsize"
        name="fontsize"
        min="8"
        max="72"
        value="16"
      />
      <br />
      <label for="fontcolor">Font Color:</label>
      <input
        type="color"
        id="fontcolor"
        name="fontcolor"
        value="#000000"
      />
      <br />
      <input type="submit" value="Save" />
    </form>

    <p>
      This is a sample paragraph to preview your font settings. Adjust the size
      and color, then click Save to apply and remember your preferences.
    </p>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
